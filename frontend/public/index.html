<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Heatmap Demo - India</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    
    <script src="dist/leaflet-heat.js"></script>

    <style>
        #map { width: 800px; height: 600px; }
        body { font: 16px/1.4 "Helvetica Neue", Arial, sans-serif; margin: 0; }
        #find-location { margin: 10px; }
    </style>
</head>
<body>

<p>
    Heatmap demo using coordinates from major Indian cities.
</p>

<button id="find-location">Find My Location</button>
<div id="map"></div>

<script>
    var map = L.map('map').setView([20.5937, 78.9629], 5); // Centered on India
    
    var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);
    
    var heatLayer = null; // Variable to store the heat layer
    const fixedRadius = 30; // Fixed radius for heatmap points

    // Function to fetch data from the database
    async function fetchHeatmapData() {
        try {
            const response = await fetch('http://localhost:5000/api/heatmap'); // Update to match your server
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return await response.json(); // Return the JSON data
        } catch (error) {
            console.error('Error fetching heatmap data:', error);
            return []; // Return an empty array on error
        }
    }

    // Function to process data and create the heatmap points
    function createHeatmapPoints(data) {
        return data.map(item => {
            return [item.lat, item.lon, item.intensity]; // Return lat, lon, and intensity
        });
    }

    // Function to update the heatmap layer
    function updateHeatmap(data) {
        if (heatLayer) {
            map.removeLayer(heatLayer); // Remove the existing heat layer
        }

        const addressPoints = createHeatmapPoints(data);

        // Initialize the heat layer with a constant radius
        heatLayer = L.heatLayer(addressPoints, {
            radius: 30, // Constant radius
            minOpacity: 0.05,
            maxZoom: 18,
            blur: 15,
            max: 1.0,
            gradient: {
                0.0: 'blue',       // No intensity
                0.2: 'cyan',       // Low intensity
                0.4: 'lime',       // Moderate low intensity
                0.6: 'yellow',     // Medium intensity
                0.8: 'orange',     // High intensity
                1.0: 'red'         // Maximum intensity
            }
            
        }).addTo(map);
    }

    // Fetch and display the heatmap
    fetchHeatmapData().then(data => {
        updateHeatmap(data); // Call the update function
    }).catch(error => {
        console.error('Error displaying heatmap:', error);
    });

    // Function to get and display the user's current location
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(success, error, { timeout: 10000 });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function success(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        console.log(`Latitude: ${lat}, Longitude: ${lon}`); // Log latitude and longitude

        // Center the map on the user's location
        map.setView([lat, lon], 13); // Zoom in closer to the user's location

        // Add a marker for the user's location
        L.marker([lat, lon]).addTo(map)
            .bindPopup("You are here!")
            .openPopup();
    }

    function error(err) {
        console.error(`Error occurred. Error code: ${err.code}`); // Log error code
        switch (err.code) {
            case err.PERMISSION_DENIED:
                alert("User denied the request for Geolocation.");
                break;
            case err.POSITION_UNAVAILABLE:
                alert("Location information is unavailable.");
                break;
            case err.TIMEOUT:
                alert("The request to get user location timed out.");
                break;
            case err.UNKNOWN_ERROR:
                alert("An unknown error occurred.");
                break;
        }
    }

    // Event listener for map clicks to show current lat and lon
    map.on('click', function(e) {
        const lat = e.latlng.lat;
        const lon = e.latlng.lng;
        alert(`Latitude: ${lat.toFixed(6)}, Longitude: ${lon.toFixed(6)}`);
    });

    // Call getLocation when the button is clicked
    document.getElementById('find-location').onclick = getLocation;

    // Update the heatmap on zoom change
    map.on('zoomend', function() {
        fetchHeatmapData().then(data => {
            updateHeatmap(data); // Refresh heatmap data on zoom change
        }).catch(error => {
            console.error('Error updating heatmap on zoom:', error);
        });
    });

</script>

</body>
</html>
